<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--

    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
  -->
  <link rel="stylesheet" href="main.css">
  <title>Another useless trivia game</title>
</head>

<body background="">
  <header>
    <a href="#" class="logo"><span class="icon-user inverse" id="user"></span></a>
    <a href="#" class="button" id="game"><strong>Play</strong></a>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">
      </div>
      <div class="col-fluid">
        <h1>Welcome to another useless trivia game :)</h1>
      </div>
      <div class="col-sm-2">
      </div>  
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-5"></div>
      <div class="col-sm-7">
        <div class="card" id="imgcard">
          <img src=" " class="section media" id="image" />
        </div>
      </div>
    </div>
  </div>
  <pre><p id="text"> <strong>Paragraph with something inside for the trivia game</strong></p></pre>

  <form method="post" id="options">
    <div class="container">
      <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-7">
          <p><strong>Make your choice:</strong></p>
          <input type="radio" id="option0"><strong>Option 0</strong><br>
          <input type="radio" id="option"><strong>Option 1</strong><br>
          <input type="radio" id="option2"><strong>Option 2</strong><br>
          <input type="radio" id="option3"><strong>Option 3</strong><br>
          <input type="button" value="Next" id = "nextQuestion">
          <input type="submit" value="Confirm" id="conf">
        </div>
      </div>
    </div>
  </form>
  <!--
      <span class= "toast"><p><strong>Progetto svolto da Hussain Shakir,Scarpari Mattia, Jade</strong></p></span>
    -->
  <script src="app.js"></script>
</body>

</html>
